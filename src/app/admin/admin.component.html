<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">{{title}}</h3>
      <!--This is called interpollation or data binding-->
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-2">
          Filter By:
        </div>
        <div class="col-md-2">
          <input type="text" [(ngModel)]= "filterText"/>
        </div>
      </div>
      <div class="row">
        <div class="col-mg-6">
          <h3>Filtered By:{{filterText}}</h3>
        </div>
      </div>
      <div class="table-responsive" *ngIf= "admin && admin.length">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>User Id</th>
              <th>User Name</th>
              <th>Email Id</th>
              <th>Phone Number</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of admin | filterData: filterText">
              <td>{{user.userid}}</td>
              <td>{{user.username}}</td>
              <td>{{user.emailid}}</td>
              <td>{{user.phonenumber}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
